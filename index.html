<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>wasm in C test</title>
</head><body>
<h1>wasm in C test</h1>
param: <input id=ininput><br>
<button id=btn>call love(param)</button><br>
output: <textarea id=taoutput></textarea><br>
<hr>
<a href=https://github.com/code4fukui/lovec-wasm>src on GitHub</a>

<script type="module">
const fn = "love.wasm";
const wasmbin = new Uint8Array(await (await fetch(fn)).arrayBuffer());
const importObject = {
  env: {
    putchar: (n) => {
      console.log("putchar:", n);
      taoutput.value += String.fromCharCode(n);
    },
  }
};
const wasm = await WebAssembly.instantiate(wasmbin, importObject);
const love = wasm.instance.exports.love;

btn.onclick = () => {
  love(ininput.value);
};
</script>

<style>
body {
  text-align: center;
}
* {
  margin: 1em;
  vertical-align: middle;
}
</style>
</body></html>
